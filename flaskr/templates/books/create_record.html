{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Add Reading Record{% endblock %}</h1>
{% endblock %} {% block content %}
<div class="bg-twitter-cardBg rounded-lg p-4 mb-4">
  <h2 class="text-twitter-white text-lg font-bold mb-1">{{ book['title'] }}</h2>
  <div class="text-twitter-gray">
    by {{ book['author_name'] }} | {{ book['genre_name'] }} | {{
    book['publisher'] }}
  </div>
</div>

<form method="post" class="bg-twitter-cardBg rounded-lg p-4">
  <label for="start_date" class="text-twitter-lightGray">Start Date</label>
  <input
    type="date"
    name="start_date"
    id="start_date"
    class="w-full p-2 rounded"
  />

  <label for="end_date" class="text-twitter-lightGray mt-4">End Date</label>
  <input type="date" name="end_date" id="end_date" class="w-full p-2 rounded" />

  <label for="impression" class="text-twitter-lightGray mt-4">Impression</label>
  <textarea
    name="impression"
    id="impression"
    class="w-full p-2 rounded"
  ></textarea>

  <input
    type="submit"
    value="Save"
    class="bg-twitter-blue text-white px-4 py-2 rounded mt-4 hover:bg-twitter-blue/80"
  />
</form>
{% endblock %}
