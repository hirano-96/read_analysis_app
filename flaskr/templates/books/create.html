{% extends 'base.html' %} {% block header %}
<h1>{% block title %}New Book{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post" class="bg-twitter-cardBg rounded-lg p-4">
  <label for="title" class="text-twitter-lightGray">Title</label>
  <input name="title" id="title" class="w-full p-2 rounded" required />

  <label for="author" class="text-twitter-lightGray mt-4">Author</label>
  <input name="author" id="author" class="w-full p-2 rounded" required />

  <label for="publisher" class="text-twitter-lightGray mt-4">Publisher</label>
  <input name="publisher" id="publisher" class="w-full p-2 rounded" required />

  <label for="start_date" class="text-twitter-lightGray mt-4">Start Date</label>
  <input
    type="date"
    name="start_date"
    id="start_date"
    class="w-full p-2 rounded"
  />

  <label for="end_date" class="text-twitter-lightGray mt-4">End Date</label>
  <input type="date" name="end_date" id="end_date" class="w-full p-2 rounded" />

  <label for="impression" class="text-twitter-lightGray mt-4">Impression</label>
  <textarea
    name="impression"
    id="impression"
    class="w-full p-2 rounded"
  ></textarea>

  <input
    type="submit"
    value="Save"
    class="bg-twitter-blue text-white px-4 py-2 rounded mt-4 hover:bg-twitter-blue/80"
  />
</form>
{% endblock %}
