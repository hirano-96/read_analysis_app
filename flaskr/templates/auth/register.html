{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="username" class="text-twitter-lightGray">Username</label>
  <input name="username" id="username" required />
  <label for="password" class="text-twitter-lightGray">Password</label>
  <input type="password" name="password" id="password" required />
  <input
    type="submit"
    value="Register"
    class="bg-twitter-blue text-white px-4 py-2 rounded mt-4 hover:bg-twitter-blue/80"
  />
</form>
{% endblock %}
